<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>saturne</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>


  <div class="typed-panel">

    <svg id="panel-1" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
      <title>First Stanza</title>
      <defs>
        <path d="M0,0 L200,0 L200,200 L0,200 L0,0 Z" id="path-1-panel1"></path>
      </defs>
      <g id="Frame-2" stroke="none" fill="none" xlink:href="#path-1-panel1">
        <use fill="#E6FF00" fill-rule="evenodd" xlink:href="#path-1-panel1"></use>
        <text id="1." font-family="GTCinetypeTrial-Bd, GT Cinetype Trial" font-size="30" font-weight="bold"
          letter-spacing="0.428571429" fill="#000000">
          <tspan x="89.4614286" y="111">1.</tspan>
        </text>
      </g>
    </svg>

    <svg id="panel-2" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
      <title>Second Stanza</title>
      <defs>
        <path d="M0,0 L200,0 L200,200 L0,200 L0,0 Z" id="path-1-panel2"></path>
      </defs>
      <g id="Frame-2-Copy" stroke="none" fill="none" xlink:href="#path-1-panel2">
        <use fill="#E6FF00" fill-rule="evenodd" xlink:href="#path-1-panel2"></use>
        <text id="2." font-family="GTCinetypeTrial-Bd, GT Cinetype Trial" font-size="30" font-weight="bold"
          letter-spacing="0.428571429" fill="#000000">
          <tspan x="87.8114286" y="111">2.</tspan>
        </text>
      </g>
    </svg>

    <svg id="panel-3" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
      <title>Third Stanza</title>
      <defs>
        <path d="M0,0 L200,0 L200,200 L0,200 L0,0 Z" id="path-1-panel3"></path>
      </defs>
      <g id="Frame-2-Copy-2" stroke="none" fill="none" xlink:href="#path-1-panel3">
        <use fill="#E6FF00" fill-rule="evenodd" xlink:href="#path-1-panel3"></use>
        <text id="3." font-family="GTCinetypeTrial-Bd, GT Cinetype Trial" font-size="30" font-weight="bold"
          letter-spacing="0.428571429" fill="#000000">
          <tspan x="87.5714286" y="111">3.</tspan>
        </text>
      </g>
    </svg>

    <svg id="panel-4" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
      <title>Fourth Stanza</title>
      <defs>
        <path d="M0,0 L200,0 L200,200 L0,200 L0,0 Z" id="path-1-panel4"></path>
      </defs>
      <g id="Frame-2-Copy-3" stroke="none" fill="none" xlink:href="#path-1-panel4">
        <use fill="#E6FF00" fill-rule="evenodd" xlink:href="#path-1-panel4"></use>
        <text id="4." font-family="GTCinetypeTrial-Bd, GT Cinetype Trial" font-size="30" font-weight="bold"
          letter-spacing="0.428571429" fill="#000000">
          <tspan x="87.4214286" y="111">4.</tspan>
        </text>
      </g>
    </svg>

  </div>

  <nav class="left-button-panel">
    <button class="button"></button>
    <button class="button"></button>
  </nav>

  <div class="flexbox">
    <div class="handwriting-layer">
    <object type="image/svg+xml" data="svg/sample.svg"></object>
    </div>
  </div>

  <nav class="right-button-panel">
    <button class="button"></button>
    <button class="button"></button>
  </nav>

</body>

<script type="text/javascript" src="js/main.js"></script>

</html>
